<template id="projectCardTemplate">
  <div class="project-card-area">
    <div class="project-card">
      <div class="project-title">
        <span></span>
      </div>
      <div class="project-description">
        <p></p>
      </div>
      <div class="project-info">
        <div class="created-date">
          <span></span>
        </div>
        <div class="completion-status">
          <span> </span>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="listOfTodosTemplate">
  <div class="todo-card">
    <div class="complete"></div>
    <div class="title">
      <span></span>
    </div>
    <div class="date">
      <span></span>
    </div>
    <div class="description">
      <span></span>
    </div>
    <div class="notes">
      <span></span>
    </div>
  </div>
</template>
